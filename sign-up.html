<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e6f37f5b27.js"></script>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles/sign-up.css">
   <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
   

    <title>Signup Page</title>
    <style>
    
    </style>
</head>
<body>
    <div class="row register_container">
<section class="aside_img_box col-12 col-lg-6 py-5">
    <img class="img-fluid aside_img" src="https://res.cloudinary.com/wpgroom-com/image/upload/v1571736661/Group_18_sfpvd7.png" alt="">
</section>
        <main class="col-12 col-lg-6 px-5 d-flex flex-column align-items-center">
            <div>
                <img src="https://res.cloudinary.com/wpgroom-com/image/upload/v1571736654/wikiPoli5_8_yrgvwn.png" alt="">
            </div>
            <div>
                <h4>Create an account </h4>
            </div>
            <div>
                <form class="signup_form" action="">
                    <p></p>
                       <div class="form-group">
                        <input id="name" name="name" type="text" placeholder="Full Name" required class="form-control">
                    </div>
                       
                       <div class="form-group">
                        <input id="username" name="username" type="text" placeholder="Username" required class="form-control">
                    </div>
                       
                       <div class="form-group">
                        <input id="email" name="email" type="email" placeholder="Email" required class="form-control">
                    </div>
                       
                       <div class="form-group">
                        <input id="password" name="password" type="password" placeholder="Password" required class="form-control">
                    </div>
                       
                       <div class="form-group">
                        <input id="password" name="confirm_password" type="password" placeholder="Confirm Password" required class="form-control">
                    </div>
                       
                        <input type="submit" name="sign-up" value="Sign Up" class="btn btn-primary my-4">
                    
                    
                </form>
                <p class="text-center">Already have an account? <a href="signin.html">Login</a></p>
            </div>
        </main>
    </div>
    <footer class="footer_box bg-primary">
       <section class="footer_link d-flex justify-content-around pt-5">
           <div class="d-flex flex-column text-center">
               <a href="donate.html" class="mb-4 text-bold">Support</a>
               <a href="contact.html">Contact Us</a>
               <a href="Terms-of-use.html">Terms of Use</a>
               <a href="privacypolicy.html">Privacy Policy</a>
               <a href="Donations.html">Donations</a>
           </div>
           <div class="footer_link_two d-flex flex-column text-center">
               <a href="#" class="mb-4 text-bold">Company</a>
               <a href="about.html">About</a>
               <a href="careers.html">Careers</a>
               <a href="tour.html">Tour </a>
           </div>
       </section>
       <section>
          <div class="social_footer d-flex justify-content-center mt-1">
               <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-pinterest-p"></i>
          </div>
    
       </section>
        
    </footer>
    <script src="js/signup.js"></script>
    <script src="ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
